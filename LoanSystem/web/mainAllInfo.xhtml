<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:jsf="http://xmlns.jcp.org/jsf" 
                >

<ul class="nav nav-tabs-#{lable.dir}" id="mainAllInfoTab">
                     
                     
                    
                    <li id="li2" class="active"><a href="#personalInfoTab" data-toggle="tab">
                              #{lable.personal_info}
                      </a></li>
                      <li><a href="#employmentInfoTab" data-toggle="tab">
                              #{lable.employmentInfo}
                      </a></li>
                      <li><a href="#financialInfoTab" data-toggle="tab">
                              #{lable.financailInfo}
                      </a></li>
                      
                </ul>
              
                <div class="tab-content" id="tabContents" >
                    
                    
                    
                    <div class="tab-pane fade in active" id="personalInfoTab"> 
                        <!-- Ward Content --> 
                        <ui:include src="./personalInfo.xhtml" />
                    </div>
                    <div class="tab-pane fade in" id="employmentInfoTab"> 
                        <!-- Diverts Content -->
                        <ui:include src="./employmentInfo.xhtml" />
                    </div>
                    <div class="tab-pane fade in" id="financialInfoTab"> 
                        <!-- Search Content -->
                        <ui:include src="./financialInfo.xhtml" />
                        
                    </div>
                    
                </div>
    
        <script>
            $('#mainAllInfoTab a').click(function (e) {
              e.preventDefault()
              $(this).tab('show')
            });
            
            $(function() { 
          //for bootstrap 3 use 'shown.bs.tab' instead of 'shown' in the next line
          $('a[data-toggle="tab"]').on('shown', function (e) {
            //save the latest tab; use cookies if you like 'em better:
            localStorage.setItem('lastTab', $(e.target).attr('id'));
          });

          //go to the latest tab, if it exists:
          var lastTab = localStorage.getItem('lastTab');
          if (lastTab) {
              $('#'+lastTab).tab('show');
          }
        });
        </script>
</ui:composition>
