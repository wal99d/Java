<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:jsf="http://xmlns.jcp.org/jsf"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 >

<div id="employmentInfoPanel" class="panel panel-default">
            <div id="divertHeadingPanel1" class="panel-heading">
                <h3 id="h3Title2" class="panel-title">
                    #{lable.employmentInfo}
                </h3>
            </div>
    <div class="panel-body" >
        <h:panelGrid columns="4" cellpadding="4" cellspacing="4"  width="80%" >
                    <h:outputLabel value="#{lable.employer}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employer}"
                                 style="color: blue;" />
                    <h:outputLabel value="#{lable.jobTitle}" />
                    <h:outputLabel value="#{archiveBean.clientEI.jobTitle}"
                                  style="color: blue;"/>
                    
                    <h:outputLabel value="#{lable.emplymentNumber}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employmentNumber}"
                                 style="color: blue;" />
                    <h:column></h:column>
                    <h:column></h:column>
                    
                    <h:outputLabel value="#{lable.departement}" />
                    <h:outputLabel value="#{archiveBean.clientEI.departement}"
                                 style="color: blue;" />
                    <h:outputLabel value="#{lable.employmentDate}" />
                    <h:outputLabel style="color: blue;"
                                   value="#{archiveBean.clientEI.employmentDate }">
                        <f:convertDateTime type="date" locale="ar" pattern="YYYY/MM/dd" timeZone="Asia/Riyadh" />
                    </h:outputLabel>
                    
                    <h:outputLabel value="#{lable.rank}" />
                    <h:outputLabel style="color: blue;"
                                 value="#{archiveBean.clientEI.rank}"/>
                    <h:column></h:column>
                    <h:column></h:column>
                    
                    <h:outputLabel value="#{lable.militaryNumber}"/>
                    <h:outputLabel value="#{archiveBean.clientEI.militaryNumber}"
                                 style="color: blue;"/>
                    <h:outputLabel value="#{lable.salary}"/>
                    <h:outputLabel value="#{archiveBean.clientEI.salary}"
                                 style="color: blue;"/>
                    
                    <h:outputLabel value="#{lable.extraIncom}"/>
                    <h:outputLabel value="#{archiveBean.clientEI.extraIncom}"
                                 style="color: blue;"/>
                    <h:column></h:column>
                    <h:column></h:column>
                    
                    <h:outputLabel value="#{lable.salaryDate}" />
                    <h:outputLabel style="color: blue;"
                                 value="#{archiveBean.clientEI.payDay}"/>
                    <h:outputLabel value="#{lable.toRetire}" />
                    <h:outputLabel value="#{archiveBean.clientEI.toRetire}"
                                 style="color: blue;"/>
                    
                    <h:outputLabel value="#{lable.lineManager}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employerReportTo}"
                                 style="color: blue;" />
                    <h:outputLabel value="#{lable.managerTitle}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employerJobTitle}"
                                 style="color: blue;" />
                    
                    <h:outputLabel value="#{lable.jobTel}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employerTel}"
                                 style="color: blue;" />
                    <h:outputLabel value="#{lable.telExt}" />
                    <h:outputLabel value="#{archiveBean.clientEI.employerTelExt}"
                                style="color: blue;" />
                    
                    <h:outputLabel value="#{lable.contactName}" />
                    <h:outputLabel value="#{archiveBean.clientEI.contactName}"
                                 style="color: blue;" />
                    <h:outputLabel value="#{lable.contactTel}" />
                    <h:outputLabel value="#{archiveBean.clientEI.contactTel}"
                                 style="color: blue;" />
                    
                    <h:outputLabel value="#{lable.contactMobile}" />
                    <h:outputLabel value="#{archiveBean.clientEI.contactMobile}"
                                   style="color: blue;" >
                        <f:convertNumber maxIntegerDigits="10" pattern="0000000000" />
                    </h:outputLabel>
                </h:panelGrid>
    </div>
</div>
    
</ui:composition>
