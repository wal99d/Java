<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:jsf="http://xmlns.jcp.org/jsf" 
                template="../DArchTemplate.xhtml">
    <ui:define name="title">
        #{lable.title}
    </ui:define>
    <ui:define name="content"> 
        <div id="container" class="container">
            <div id="starter" class="starter-template" dir="#{lable.dir}">
                <!-- MAIN INDEX -->
                <ul class="nav nav-tabs-#{lable.dir}" id="mainTab">
                     
                     
                    <li class="active"><a href="#dashboard" data-toggle="tab">
                              <h:graphicImage name="chart.png" library="Images" />
                              #{lable.main_dashboard}
                      </a></li>
                    <li><a href="#toDos" data-toggle="tab">
                              <h:graphicImage name="diverts.png" library="Images" />
                              #{lable.main_toDos}
                      </a></li>
                    
                      <li><a href="#archives" data-toggle="tab">
                              <h:graphicImage name="search.png" library="Images" />
                              #{lable.main_search_archives}
                      </a></li>
                      
                </ul>
                
                <div class="tab-content" id="tabContents" >
                    
                    
                    <div class="tab-pane fade in active" id="dashboard"> 
                        <!-- Sader Content -->
                        <ui:include src="./dashboard.xhtml" />
                        
                    </div>
                    <div class="tab-pane fade in" id="toDos"> 
                        <!-- Diverts Content -->
                        <ui:include src="./toDos.xhtml" />
                    </div>
                    <div class="tab-pane fade in" id="archives"> 
                        <!-- Search Content -->
                        <ui:include src="./archives.xhtml" />
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            $('#mainTab a').click(function (e) {
              e.preventDefault()
              $(this).tab('show')
            })
        </script>
        
        <ui:include src="../allModals.xhtml" />
               
    </ui:define>
    
</ui:composition>
